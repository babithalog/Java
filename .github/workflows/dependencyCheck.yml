name: Gradle Build
  
on: [push]

jobs:
         
  depchecktest:
    runs-on: ubuntu-latest
    name: depecheck_test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
          
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
        
      - name: Build with Gradle
        run: ./gradlew build --info
         
        #uses: gradle/gradle-build-action@v2
       # with:
         # arguments: build
         
      - name: Copy downloaded jars
        run: |
          mkdir /home/runner/dependencies
          chmod 777 /home/runner/dependencies
          find /home/runner/.gradle/caches -name "*.jar"
          # find ./ -name "*.jar" -print0 | xargs -0 cp -t "/home/runner/dependencies"
         # ls -al /opt/dependencies/
         
       #  mkdir /opt/dependencies
       #  chmod 777 /home/runner/.gradle/.tmp/*
       #  ls -al /home/runner/.gradle/.tmp/
       #  cp -a /home/runner/.gradle/.tmp/. /opt/dependencies/
         
               
      - name: Depcheck
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        with:
          project: 'ProjectAction'
          path: '/home/runner/dependencies'
          format: 'HTML'    
          args: >
            --failOnCVSS 7
            --enableRetired
      - name: Upload Test results
        uses: actions/upload-artifact@master
        with:
           name: Depcheck report
           path: ${{github.workspace}}/reports
           
