plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
    
    providedCompile 'org.owasp:esapi:2.2.3.1'
        
}

    group = 'com.softwareag.zsl'
    defaultTasks 'build'

	repositories {
		ivy {
			name 'ext-staging-release-local'
			url 'https://bas.eur.ad.sag:8081/artifactory/ext-staging-release-local/'
			layout 'maven'
			
			name 'ext-redist-release-local'
			url 'https://bas.eur.ad.sag:8081/artifactory/ext-redist-release-local/'
			layout 'maven'
			
			name 'third-party-approved-local'
			url 'https://bas.eur.ad.sag:8081/artifactory/third-party-approved-local'
			layout 'maven'
		}
}
